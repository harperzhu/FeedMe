<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">

    <title>Donation</title>
    <meta name="description" content="Donation page">
</head>



<body>

    <header>
        <div id="header">
            <h1 class="page-title">
                Donation
            </h1>
            <div class="section clearfix">
                <!-- FeedMe Logo -->
                <a id="logo" href="http://FeedMe.org/" title="Home" rel="home"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="donation-page">

            <div class="individual-profile">
                <div class="profile-background-wrapper">

                <div class="picture">
                    <img src="img/16821635369022_.pic.jpg" alt="dog image" width="460" height="372">
                </div>


                <div class="pet-info">
                    <!-- card title -->
                    <h2 class="card-title">Pochi</h2>
                    <!-- card text -->
                    <div class="card-text">
                        <!-- pet info -->
                        <div class="name">
                            <b>Name: Pochi</b>
                        </div>
                        <div class="Age">
                            <b>Age: 3 years old</b>
                        </div>
                        <div class="Health">
                            <b>Heath: excellent</b>
                        </div>
                        <div class="Size">
                            <b>Size: small</b>
                        </div>
                        <div class="gender">
                            <b>gender: Male</b>
                        </div>
                        <div class="X meals left">
                            <b>Number of meals left: 1 Meal</b>
                        </div>
                    </div>
                    <!-- button to donate -->
                    <div class="donation-button-wrapper">
                </div>
            </div>
            </div>
            </div>
        </div>

        <div class="donation-window">
            <h1>
                You can help save animals today.
            </h1>


            <div class="donation-steps">
                <!-- STEP 1 -->
                    <a href="#" class="donation-step-button donation-step-button-green">Donation Amount</a>
                    <hr class="donation-button-line"></hr>
                    <a href="#" class="donation-step-button donation-step-button-grey">Billing</a>
                    <a href="#" class="donation-step-button donation-step-button-grey">Payment</a>
                <!-- STEP 2 -->

                <!-- STEP 3 -->
            </div>

            <div class="payment-amount">
                <!-- gift amount 1: 15 dollars-->

                <div class="form-item form-type-radio">
                    <input type="button" id="edit-submitted-donation-amount-2" name="submitted[donation][amount]" value="$15">
                </div>
                <!-- gift amount 1: 20 dollars-->

                <div class="form-item form-type-radio">
                    <input type="button" id="edit-submitted-donation-amount-2" name="submitted[donation][amount]" value="$20">
                </div>

                <!-- gift amount 1: 25 dollars-->

                <div class="form-item form-type-radio">
                    <input type="button" id="edit-submitted-donation-amount-3" name="submitted[donation][amount]" value="$25">
                </div>

                <!-- gift amount 1: 35 dollars-->

                <div class="form-item form-type-radio">
                    <input type="button" id="edit-submitted-donation-amount-4" name="submitted[donation][amount]" value="$35">
                </div>

                <!-- gift amount 1: 60 dollars-->

                <div class="form-item form-type-radio">
                    <input type="button" id="edit-submitted-donation-amount-5" name="submitted[donation][amount]" value="$60">
                </div>
                <!-- gift amount 1: 100 dollars-->

                <div class="form-item form-type-radio">
                    <input type="button" id="edit-submitted-donation-amount-6" name="submitted[donation][amount]"
                        value="$100">
                </div>


            </div>

            <div class="donation-slogan">

            <!-- slogan to encourage donation-->
        
        <div class = "donation-slogan-text">
            <p>
                Every gift saves lives.
            </p>
        </div>

        <!-- continue to billing-->
        <div class="progress-buttons">
                <a href="updates.html" class="donate">
                    Donate </a>
                </div>


            </div>

        </div>
    </main>

</body>
