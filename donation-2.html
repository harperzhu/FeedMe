<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style2.css">

    <title>Donation</title>
    <meta name="description" content="Donation page">
</head>

<header>
    <div id="header">
        <h1>
            Donation
        </h1>
        <div class="section clearfix">
            <!-- FeedMe Logo -->
            <a id="logo" href="http://FeedMe.org/" title="Home" rel="home"></a>
        </div>
    </div>
</header>

<body>

    <div class="donation-page">

        <div class="individual-profile">
            <div class="profile-background-wrapper">

            <div class="picture">
                <img src="../updates/img/16821635369022_.pic.jpg" alt="dog image" width="460" height="372">
            </div>


            <div class="pet-info">
                <!-- card title -->
                <h2 class="card-title">Pochi</h2>
                <!-- card text -->
                <div class="card-text">
                    <!-- pet info -->
                    <section class="name">
                        <b>Name: Pochi</b>
                    </section>
                    <section class="Age">
                        <b>Age: 3 years old</b>
                    </section>
                    <section class="Health">
                        <b>Heath: excellent</b>
                    </section>
                    <section class="Size">
                        <b>Size: small</b>
                    </section>
                    <section class="gender">
                        <b>gender: Male</b>
                    </section>
                    <section class="X meals left">
                        <b>Number of meals left: 1 Meal</b>
                    </section>
                </div>
                <!-- button to donate -->
                <div class="donation-button-wrapper">
                <a class="donation-button" href="#">Donate</a>
            </div>
        </div>
        </div>
        </div>
    </div>

    <div class="donation-window">
        <h1>
            You can help save animals today.
        </h1>


        <div class="donation-steps">
            <div class="donation-steps-wrapper">
            <!-- STEP 1 -->
            <div class="d-flex col-sm-12 col-md-6 col-lg-6 col-xl-3">
                <div class="step step-0 done">
                    <span class="step-num">1</span>
                    <span class="step-label">Gift
                        Amount</span>
                    <span class="step-bar"></span>
                </div>
            </div>
            <!-- STEP 2 -->
            <div class="d-flex col-sm-12 col-md-6 col-lg-6 col-xl-3">
                <div class="step step-1 active">
                    <span class="step-num">2</span>
                    <span class="step-label">Billing</span>
                    <span class="step-bar"></span>
                </div>
            </div>
            <!-- STEP 3 -->
            <div class="d-flex col-sm-12 col-md-6 col-lg-6 col-xl-3">
                <div class="step step-2 last">
                    <span class="step-num">3</span><span class="step-label">Payment</span>
                </div>
            </div>
        </div>
        </div>

        <div class="payment-amount">
            <!-- gift amount 1: 15 dollars-->

            <div class="form-item form-type-radio">
                <input type="radio" id="edit-submitted-donation-amount-1" name="submitted[donation][amount]" value="15">
                <label class="option" for="edit-submitted-donation-amount-1">$15 </label>
            </div>
            <!-- gift amount 1: 20 dollars-->

            <div class="form-item form-type-radio">
                <input type="radio" id="edit-submitted-donation-amount-2" name="submitted[donation][amount]" value="20">
                <label class="option" for="edit-submitted-donation-amount-2">$20 </label>
            </div>

            <!-- gift amount 1: 25 dollars-->

            <div class="form-item form-type-radio">
                <input type="radio" id="edit-submitted-donation-amount-3" name="submitted[donation][amount]" value="25">
                <label class="option" for="edit-submitted-donation-amount-3">$25 </label>
            </div>

            <!-- gift amount 1: 35 dollars-->

            <div class="form-item form-type-radio">
                <input type="radio" id="edit-submitted-donation-amount-4" name="submitted[donation][amount]" value="35">
                <label class="option" for="edit-submitted-donation-amount-4">$35 </label>
            </div>

            <!-- gift amount 1: 60 dollars-->

            <div class="form-item form-type-radio">
                <input type="radio" id="edit-submitted-donation-amount-5" name="submitted[donation][amount]" value="60">
                <label class="option" for="edit-submitted-donation-amount-5">$60 </label>
            </div>
            <!-- gift amount 1: 100 dollars-->

            <div class="form-item form-type-radio">
                <input type="radio" id="edit-submitted-donation-amount-6" name="submitted[donation][amount]"
                    value="100">
                <label class="option" for="edit-submitted-donation-amount-6">$100 </label>
            </div>

        </div>

    </div>


</body>
